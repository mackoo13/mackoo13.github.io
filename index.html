<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
    <script src="scripts/three.js"></script>
</head>
<body>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
    camera.position.y = 3;
    camera.up = new THREE.Vector3(0,1,0);
    camera.lookAt({x:-1, y:3, z:0});

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( 0.9*window.innerWidth, 0.9*window.innerHeight );  // TODO make it 100% screen
    document.body.appendChild( renderer.domElement );


    var plane = new THREE.Mesh(
        new THREE.PlaneGeometry( 10, 10),
        new THREE.MeshBasicMaterial( {color: 0x332222, side: THREE.DoubleSide} )
    );
    plane.rotation.x = 3.14/2;
    scene.add( plane );


    var cube = new THREE.Mesh(
        new THREE.BoxGeometry( 1, 1, 1 ),
        new THREE.MeshLambertMaterial( { color: 0xffffff, map: THREE.ImageUtils.loadTexture( 'images/crate.jpg' )} )
    );
    cube.position.x = 1.4;
    cube.position.y = 3;
    cube.position.z = 2;
    scene.add( cube );


    var light = new THREE.AmbientLight( 0x888888 ); // soft white light
    scene.add( light );

    var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
    directionalLight.position.set( 10, 5, 8 );
    scene.add( directionalLight );

    var render = function () {
        requestAnimationFrame( render );

        cube.rotation.x += 0.01;

        camera.updateProjectionMatrix();
        renderer.render(scene, camera);
    };

    document.addEventListener('keydown', function (event) {
        var keycode = event.keyCode;
        switch(keycode){
            case 37 : //left
                camera.rotation.y += 0.05;
                break;
            case 38 : // up
                camera.position.x -= 0.1*Math.sin(camera.rotation.y);
                camera.position.z -= 0.1*Math.cos(camera.rotation.y);
                break;
            case 39 : // right
                camera.rotation.y -= 0.05;
                break;
            case 40 : // down
                camera.position.x += 0.1*Math.sin(camera.rotation.y);
                camera.position.z += 0.1*Math.cos(camera.rotation.y);
                break;
        }
    }, false);

    render();
</script>
</body>
</html>
